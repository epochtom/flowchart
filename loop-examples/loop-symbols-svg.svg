<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="1320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Complete Loop Flowchart with All Symbols</text>
  <path d="M 0 80 L 0 150" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 0 230 L 0 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 0 380 L 0 450" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 0 530 L 0 600" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="0" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Yes</text>
  <path d="M 0 680 L 0 750" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 0 830 L -160 900" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="-80" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Yes</text>
  <path d="M 0 830 L 160 900" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="80" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">No</text>
  <path d="M -160 980 L 0 1050" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 160 980 L 0 1050" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 0 1130 L 0 1200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 0 530 Q 50 480 50 480 Q 50 480 0 600" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="0" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Continue Loop</text>
  <path d="M 0 830 Q 50 400 50 400 Q 50 400 0 450" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="0" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">No (continue loop)</text>
  <ellipse cx="0" cy="40" rx="100" ry="40" fill="#e1f5fe" stroke="#01579b" stroke-width="2"/>
  <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Start</text>
  <polygon points="-80,150 100,150 80,230 -100,230" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2"/>
  <text x="0" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Input: array, target</text>
  <rect x="-100" y="300" width="200" height="80" fill="#f3e5f5" stroke="#4a148c" stroke-width="2" rx="5"/>
  <text x="0" y="333" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Initialize: i = 0, found =</text>
  <text x="0" y="347" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">false</text>
  <polygon points="0,450 100,490 0,530 -100,490" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="0" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">i < array.length AND NOT found?</text>
  <rect x="-100" y="600" width="200" height="80" fill="#f3e5f5" stroke="#4a148c" stroke-width="2" rx="5"/>
  <text x="0" y="633" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Execute loop body:
if (array[i] == target)
</text>
  <text x="0" y="647" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333"> found = true
i++</text>
  <polygon points="0,750 100,790 0,830 -100,790" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="0" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">found == true?</text>
  <rect x="-260" y="900" width="200" height="80" fill="#f3e5f5" stroke="#4a148c" stroke-width="2" rx="5"/>
  <text x="-160" y="933" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Set result = i
Set status =</text>
  <text x="-160" y="947" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">'Found'</text>
  <rect x="60" y="900" width="200" height="80" fill="#f3e5f5" stroke="#4a148c" stroke-width="2" rx="5"/>
  <text x="160" y="933" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Set result = -1
Set status =</text>
  <text x="160" y="947" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">'Not Found'</text>
  <polygon points="-80,1050 100,1050 80,1130 -100,1130" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2"/>
  <text x="0" y="1090" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Output: result, status</text>
  <ellipse cx="0" cy="1240" rx="100" ry="40" fill="#e1f5fe" stroke="#01579b" stroke-width="2"/>
  <text x="0" y="1240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">End</text>
</svg>