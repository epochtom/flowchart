<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="1170" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Mathematical Expressions Test</text>
  <path d="M 0 80 L 50 150" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 50 250 L 50 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 50 400 L 50 450" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 50 550 L 50 600" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 50 700 L 50 750" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 50 850 L 0 900" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 0 980 L -160 1050" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="-80" y="1010" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Yes: result &lt; threshold</text>
  <path d="M 0 980 L 160 1050" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="80" y="1010" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">No: result &gt;= threshold</text>
  <path d="M -160 1130 Q -110 100 100 100 Q 100 100 50 150" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="-55" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Loop back</text>
  <ellipse cx="0" cy="40" rx="100" ry="40" fill="#e1f5fe" stroke="#01579b" stroke-width="2"/>
  <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Start</text>
  <rect x="-100" y="150" width="300" height="100" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="8"/>
  <text x="50" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Calculate: x &lt; y AND z &gt; 0</text>
  <rect x="-100" y="300" width="300" height="100" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="8"/>
  <text x="50" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Matrix: A[i][j] = B[i][j] + C[i][j]</text>
  <rect x="-100" y="450" width="300" height="100" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="8"/>
  <text x="50" y="494" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Condition: if (x &lt; 10 &amp;&amp; y &gt;</text>
  <text x="50" y="506" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">5) then z = x + y</text>
  <rect x="-100" y="600" width="300" height="100" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="8"/>
  <text x="50" y="644" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Formula: f(x) = x² + 2x + 1</text>
  <text x="50" y="656" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">where x ≠ 0</text>
  <rect x="-100" y="750" width="300" height="100" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="8"/>
  <text x="50" y="794" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Inequality: |x - y| &lt; ε where ε</text>
  <text x="50" y="806" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">&gt; 0</text>
  <polygon points="0,900 100,940 0,980 -100,940" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="0" y="940" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Is result &lt; threshold?</text>
  <rect x="-260" y="1050" width="200" height="80" fill="#f3e5f5" stroke="#4a148c" stroke-width="2" rx="5"/>
  <text x="-160" y="1083" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Update: x = x + 1,</text>
  <text x="-160" y="1097" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">y = y - 1</text>
  <ellipse cx="160" cy="1090" rx="100" ry="40" fill="#e1f5fe" stroke="#01579b" stroke-width="2"/>
  <text x="160" y="1090" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">End</text>
</svg>